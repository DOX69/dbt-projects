name: "Generate & Publish dbt Docs to GitHub Pages"

on:
  push:
    branches:
      - master
    paths:
      - 'dbt_shop_report/models/**'
      - 'dbt_shop_report/dbt_project.yml'
      - 'requirements.txt'
      - '.github/workflows/dbt-docs-ci.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. Install dependencies
      - name: Install dbt & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Generate dbt docs (sans connexion Databricks)
      - name: Generate dbt documentation
        run: |
          cd dbt_shop_report
          dbt deps
          dbt docs generate
        continue-on-error: true

      # 5. Prepare docs for GitHub Pages
      - name: Prepare docs for deployment
        run: |
          cd dbt_shop_report
          mkdir -p docs-deploy
          # Copier tous les fichiers générés
          cp -r target/* docs-deploy/ 2>/dev/null || true
          # Fallback HTML si dbt échoue
          if [ ! -f docs-deploy/index.html ]; then
            echo '<html><body><h1>dbt Docs</h1><p>Generating...</p></body></html>' > docs-deploy/index.html
          fi

      # 6. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dbt_shop_report/docs-deploy

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4