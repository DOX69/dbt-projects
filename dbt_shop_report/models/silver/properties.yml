models:
  - name: fact_sales_product_enriched # name has to match the model file name (here fact_sales_product_enriched.sql)
    config:
      materialized: table
    columns:
      - name: sales_id
        description: Sales unique id
        data_type: bigint
        data_tests:
          - unique
          - not_null
      - name: payment_method
        description: Payment method used in the sale
        data_type: varchar(50)
        data_tests:
           - accepted_values:
                arguments:
                    values: ['Cash', 'Card', 'Gift Card', 'Debit Card', 'E-Wallet']
                severity: warn
      - name: unit_price
        description: Unit price of the product sold
        data_type: decimal(10,2)
        data_tests:
          - not_null_negative
  - name: customer_sales_enriched # name has to match the model file name (here customer_sales_enriched.sql)
    config:
      materialized: table